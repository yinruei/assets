<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全方位財務目標規劃機</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js" defer></script>
</head>
<body>

<div class="container">
    <header>
        <h1>財務目標規劃機</h1>
        <p>正向預測與逆向回推，找到您的財富自由方程式</p>
    </header>

    <div class="mode-tabs">
        <button class="tab-btn active" onclick="setMode('normal')">一般計算 (算時間)</button>
        <button class="tab-btn" onclick="setMode('monthly')">回推：每月存多少</button>
        <button class="tab-btn" onclick="setMode('rate')">回推：需要幾%報酬</button>
        <button class="tab-btn" onclick="setMode('startAge')">回推：幾歲要開始</button>
    </div>

    <div class="content">
        <div class="input-section">
            
            <div class="form-group">
                <label>💎 資產總目標 (NT$)</label>
                <input type="number" id="target" value="10000000">
            </div>

            <div class="form-group">
                <label>🌱 初始投資金額 (NT$)</label>
                <input type="number" id="initial" value="100000">
            </div>

            <div class="form-group" id="grp-monthly">
                <label>💰 每月定期定額 (NT$)</label>
                <input type="number" id="monthly" value="10000">
            </div>

            <div class="form-group" id="grp-rate">
                <label>📈 年化報酬率 (%)</label>
                <input type="number" id="rate" value="6" step="0.1">
            </div>

            <div class="form-group" id="grp-currentAge">
                <label>🧑 目前年齡 (歲)</label>
                <input type="number" id="currentAge" value="30">
            </div>

            <div class="form-group hidden" id="grp-targetAge">
                <label>🏁 目標達成年齡 / 退休年齡 (歲)</label>
                <input type="number" id="targetAge" value="65">
            </div>

            <button class="btn-calculate" onclick="calculate()">開始計算</button>
        </div>

        <div class="result-section">
            <div id="placeholder" style="text-align: center; color: #999; margin-top: 50px;">
                <p>請選擇模式並輸入數值<br>點擊「開始計算」查看結果</p>
            </div>

            <div id="resultBox" class="hidden">
                <div class="main-result">
                    <div class="result-label" id="resLabel">預計達成時間</div>
                    <div class="result-value" id="resValue">--</div>
                    <div class="result-sub" id="resSub">--</div>
                </div>

                <div class="chart-container">
                    <canvas id="growthChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
